<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals - Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <header>
            <img src="https://via.placeholder.com/150" alt="John Obure" class="profile-img">
            <h1 class="profile-name">John Obure</h1>
            <p class="profile-title">Frontend Developer</p>
        </header>
        
        <section class="profile-details">
            <p class="profile-bio">Passionate frontend developer with a keen eye for design and a love for creating beautiful, user-friendly interfaces. Always eager to learn new technologies and best practices.</p>
            <ul class="profile-skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>TypeScript</li>
            </ul>
        </section>
        
        <footer class="profile-footer">
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">Twitter</a>
        </footer>
    </div>
</body>
</html>
